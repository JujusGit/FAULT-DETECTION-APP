<body>
  <div class="big-con">
    <div class="small-con">
      <div class="right">
        <div class="top">
          <a href="index.html">

            </button>

          <div class="imgPlce">

          </div>
          <div class="middle">
            <select class="js-select-fault">
              <option selected>CARFAULT</option>
              <option value="1">ENGINE FAILS TO ROTATE WHEN ATTEMPTING TO START</option>
              <option value="2">ENGINE ROTATES, BUT WILL NOT START</option>
              <option value="3">ENGINE FAIL TO START WHEN COLD</option>
              <option value="4">ENGINE FAIL TO START WHEN HOT</option>
              <option value="5">START MOTOR NOISY OR EXESSIVELY-ROUGH IN ENGAGEMENT</option>
              <option value="6">ENGINE HESITATES ON ACCELERATION</option>
              <option value="7">ENGINE STALLS</option>
              <option value="8">ENGINE LACKS POWER</option>
              <option value="9">ENGINE BACKFIRES</option>
              <option value="10">ENGINE STARTS, BUT STOPS IMMIDIATELY</option>
              <option value="11">ENGINE IDLES ERRADICALLY</option>
              <option value="12">ENGINE MISFIRES AT IDLE SPEED</option>
              <option value="13">ENGINE MISFIRES THROUGHOUT THE DRIVING SPEED RANGE</option>
              <option value="14">OIL PRESSUE WARNING LIGHT ILLUMINATED WITH ENGINE RUNNING</option>
              <option value="15">ENGINE RUNS-ON AFTER SWITCHING OFF</option>
              <option value="16">
                ENGINE NOISES PRE-IGNITION (PINKING) OR KNOCKING DURING ACCELERATION OR UNDER LOAD
              </option>
              <option value="17">WHISTLING OR WHEEZING NOISES</option>
              <option value="18">TAPPING OR RATTLING NOISES</option>
              <option value="19">KNOCKING OR THUMPING NOISES</option>
            </select>

            <select class="js-select-issue-date-start">
              <option selected>STARTOFISSUE</option>

              <option value="L1M">LESS THAN 1 MONTH</option>
              <option value="1M">1 MONTH</option>
              <option value="L6M">LESS THAN 6 MONTHS</option>
              <option value="6M">6 MONTHS</option>
              <option value="6MT1Y">6 MONTHS TO 1 YEAR</option>
            </select>

            <select class="js-select-lsdate">
              <option selected>LASTSERVICEDATE</option>
              <option value="L1M">LESS THAN 1 MONTH</option>
              <option value="1M">1 MONTH</option>
              <option value="3M">3 MONTH</option>
              <option value="6M">6 MONTH</option>
              <option value="more">MORE</option>
            </select>

            <select class="js-select-state">
              <option selected>STATE</option>
              <option value="FC">Abuja</option>
              <option value="AB">Abia</option>

              <option value="JI">Jigawa</option>
              <option value="KD">Kaduna</option>
              <option value="KN">Kano</option>

              <option value="KO">Kogi</option>
              <option value="KW">Kwara</option>

              <option value="YO">Yobe</option>
              <option value="ZA">Zamfara</option>

    <div class="occuring">
        Re occuring Issue? 
        <div>
          <span> Yes <input type="radio" class=".custom-radio" name="option" value="1"></span>
          <span> No <input type="radio" class=".custom-radio" name="option" value="2"></span>
        </div>  
    </div>

    <div class="diagnosis">
     prior diagnosis? 
      <div>
        <span> Yes <input type="radio" class=".custom-radio" name="option" value="1"></span>

      </div>
